<div class="container ">
    <div class="row justify-content-center align-items-center row-cols-2 row-cols-md-3 gx-5 row-cols-lg-5 gx-xl-5 gx-lg-3 gx-md-5 gap-lg-1">
        <div *ngFor="let movie of data" class="col py-2 my-2 hv-auto">
            <!-- <a href="#"> -->
                <div class="card" > 
                    <img class="img-fluid object-fit-cover" [src]="movie.image">
                        <div class="card-overlay ">
                            <div class="py-2 d-flex flex-column align-items-center justify-content-center text-center ">
                               <h4 class="star "><i class="text-green bi bi-star-fill" ></i></h4>
                                <h4>{{movie.rating | number:'1.0-1'}}/10</h4>
                                <h4 class="mt-3">{{movie.bio}}</h4>
                                <h4>{{movie.genre}}</h4>
                                <button class="btn  mt-3 bg-green text-white">View Details</button>
                            </div>
                        </div>
                </div>
            <!-- </a> -->
               <div class="caption">
                   {{movie.name}}
               </div>
               <label class="caplabel">{{movie.year}}</label>  
        </div>
       
    </div>
    
</div>
