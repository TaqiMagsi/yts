<div class="content-dark ">
    <div class="container d-flex justify-content-center ">
        <div class="" style="width: 1150px;">
        <div>
            <h4>Search Term: </h4>
            <div class="d-flex gap-4 ">
                <input type="text" class="p-2 rounded-1 border-0 w-75"  [(ngModel)]="search"   >
                <button class="btn btn-success fw-bold rounded-1 px-4 py-2" (click)=" getmoviesbyquality()" >Search</button>
            </div>
        </div>
            <div class="d-flex gap-3">
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Quality:</span>
                    <select class="rounded-1" [(ngModel)]="qualityselected" >
                        <option *ngFor="let option of quality" [ngValue]="option" >
                               {{option}}
                        </option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Genre:</span>
                    <select class="rounded-1">
                        <option selected>All</option>
                        <option value="1">Action</option>
                        <option value="2">Adventure</option>
                        <option value="3">Drama</option>
                        <option value="4">crime</option>
                        <option value="5">Romance</option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Rating:</span>
                    <select class="rounded-1">
                        <option selected>All</option>
                        <option value="1">9+</option>
                        <option value="2">8+</option>
                        <option value="3">7+</option>
                        <option value="4">6+</option>
                        <option value="5">5+</option>
                        <option value="6">4+</option>
                        <option value="7">3+</option>
                        <option value="8">2+</option>
                        <option value="9">1+</option>
                        
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Year:</span>
                    <select class="rounded-1">
                        <option selected>All</option>
                        <option value="1">2023</option>
                        <option value="2">2022</option>
                        <option value="4">2020-now</option>
                        <option value="5">2010-now</option>
                        <option value="6">2010-2019</option>
                        <option value="7">2000-2009</option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Language:</span>
                    <select class="rounded-1">
                        <option selected>All</option>
                        <option value="1">English</option>
                        <option value="2">Foreign</option>
                        <option value="3">French</option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Order By:</span>
                    <select class="rounded-1">
                        <option selected>Latest</option>
                        <option value="1">Ordered</option>
                        <option value="2">Featured</option>
                        <option value="3">Seeds</option>
                    </select>
                </div>
            </div>
        </div>
        </div>
</div>
<div class="container ">
    <div class="row justify-content-center align-items-center row-cols-2 row-cols-md-3 gx-5 row-cols-lg-5 gx-xl-5 gx-lg-3 gx-md-5 gap-lg-1">
        <div *ngFor="let movie of data2.data.movies" class="col py-2 my-2 hv-auto">
            <a [routerLink]="['/details']">
                <div class="card">
                    <img class="img-fluid object-fit-cover" [src]="movie.large_cover_image">
                    <div class="card-overlay ">
                        <div class="py-2 d-flex flex-column align-items-center justify-content-center text-center ">
                            <h4 class="star "><i class="text-green bi bi-star-fill"></i></h4>
                            <h4>{{movie.rating | number:'1.0-1'}}/10</h4>
                            <h4 class="mt-3">{{movie.bio}}</h4>
                            <h5>{{movie.genres}}</h5>
                            <button class="btn  mt-3 bg-green text-white">View Details</button>
                        </div>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="caption">
                    {{movie.title}}
                </div>
            </a>

            <label class="caplabel ">{{movie.year}}</label>
        </div>

    </div>

</div>
<router-outlet></router-outlet>
