<div class="content-dark ">
    <div class="container d-flex justify-content-center ">
        <div class="" style="width: 1150px;">
        <div>
            <h4>Search Term: </h4>
            <div class="d-flex gap-4 ">
                <input type="text" class="p-2 rounded-1 border-0 w-75"  [(ngModel)]="search"   >
                <button class="btn btn-success fw-bold rounded-1 px-4 py-2" (click)=" getmovies()" >Search</button>
            </div>
        </div>
            <div class="d-flex gap-3">
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Quality:</span>
                    <select class="rounded-1" [(ngModel)]="qualitySelected" >
                        <option *ngFor="let option of quality" [ngValue]="option" >
                               {{option}}
                        </option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Genre:</span>
                    <select class="rounded-1" [(ngModel)]="genre">
                        <option *ngFor="let option of movieGenres" [ngValue]="option">
                            {{option}}
                        </option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Rating:</span>
                    <select class="rounded-1" [(ngModel)]="rating">
                        <option *ngFor="let option of movieRatings" [ngValue]="option">
                            {{option}}
                        </option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Year:</span>
                    <select class="rounded-1" [(ngModel)]="year">
                        <option *ngFor="let option of movieYear" [ngValue]="option">
                            {{option}}
                        </option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Language:</span>
                    <select class="rounded-1" [(ngModel)]="language">
                        <option *ngFor="let option of movieLanguage" [ngValue]="option">
                            {{option}}
                        </option>
                    </select>
                </div>
                <div class="d-inline-flex flex-column">
                    <span class="py-2">Order By:</span>
                    <select class="rounded-1" [(ngModel)]="order">
                        <option *ngFor="let option of movieOrder" [ngValue]="option">
                            {{option}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        </div>
</div>
<div class="container py-5">
    <div class="d-flex justify-content-center align-items-center ">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="row justify-content-center align-items-center row-cols-2 row-cols-md-3 gx-5 row-cols-lg-5 gx-xl-5 gx-lg-3 gx-md-5 gap-lg-1">
        <div *ngFor="let movie of data2.data.movies | paginate: { itemsPerPage:5, currentPage: p }" class="col py-2 my-2 hv-auto">
            <a [routerLink]="['/details/' + movie.id]">
                <div class="card">
                    <img class="img-fluid object-fit-cover" [src]="movie.large_cover_image">
                    <div class="card-overlay ">
                        <div class="py-2 d-flex flex-column align-items-center justify-content-center text-center ">
                            <h4 class="star "><i class="text-green bi bi-star-fill"></i></h4>
                            <h4>{{movie.rating | number:'1.0-1'}}/10</h4>
                            <h4 class="mt-3">{{movie.bio}}</h4>
                            <div *ngFor="let gen of movie.genres">
                                <h5 class="mb-0">{{gen}}</h5>
                            </div>
                            <button class="btn  mt-3 bg-green text-white">View Details</button>
                        </div>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="caption">
                    {{movie.title}}
                </div>
            </a>

            <label class="caplabel ">{{movie.year}}</label>
        </div>

    </div>
<div class="d-flex justify-content-center align-items-center ">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>    
</div>
<router-outlet></router-outlet>
